{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for post in tag.posts.all %}
        <div class="col-4 mt-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|truncatewords:10 }}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Load More</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
