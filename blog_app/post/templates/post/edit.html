{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">Edit <strong>{{ post.title }}</strong></h3>
            {% for key, value in errors.items %}
            <div class="alert alert-danger" role="alert">
              {{ key }}
              {{ value }}
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                  <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" name="title" id="title" placeholder="{{ post.title }}" value="{{ post.title }}">
                  </div>
                  <div class="form-group">
                      <label for="body">Body</label>
                      <textarea type="text" class="form-control" name="body" id="body" rows="4" placeholder="{{ post.body }}">{{ post.body }}</textarea>
                  </div>
                  <div class="form-group">
                      <label for="slug">Slug</label>
                      <input type="text" class="form-control" name="slug" id="slug" placeholder="{{ post.slug }}" value="{{ post.slug }}">
                  </div>
                  <button type="submit" class="btn btn-primary">Save Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
